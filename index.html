<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
  </head>
  <body>
    <div id="mainWrapper">
      <main id="main">
        <div id="summaryContainer">
          <section id="topContainer">
            <img id="topImage" src="./illustration-hero.svg" alt="" />
          </section>
          <section id="bottomContainer">
            <article id="summaryText">
              <h1>Order summary</h1>
              <p class="paragraphText">
                You can now listen to millions of songs, audiobooks and podcast
                on any device anywhere you want!
              </p>
            </article>
            <article id="summaryPlanContainer">
              <main id="summaryPlan">
                <img id="musicImage" src="./icon-music.svg" alt="" />
                <p id="summaryPlanText">
                  <span id="annualPlan">Annual Plan</span>
                  <span id="price">$59.99/year</span>
                </p>
                <p id="changeText">Change</p>
              </main>
            </article>
            <article id="paymentButtonContainer">
              <button id="paymentButton">Proceed to Payment</button>
            </article>
            <article id="cancelOrderContainer">
              <p id="cancelOrder">Cancel Order</p>
            </article>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
